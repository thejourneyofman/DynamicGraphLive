<body >
    <div class="content">
      <div class="row" style="margin: 0;">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
          <h1><a href="/">GraphG</a></h1>
          <form id="graph-params-form" action="/" method="get">
            <div class="form-group">
              <label for="graph-type">Test Scenarios</label>
              <select name="graph_type" class="form-control" id="graph-type">
                  <option value="create_random_graph" selected>Generate Dynamic Graph</option>
                  <option value="virus_screen_game">A Virus Screening Game</option>
              </select>
            </div>
            <div id="params">
              <div class="form-group">
                <label for="dynamic_graph_n">Node Numbers</label>
                <input name="N" type="number" class="form-control graph-param" id="dynamic_graph_n" placeholder="1〜2000" min="1" max="2000" step="1" value="200" required="required">
              </div>
              <div class="form-group">
                <label for="dynamic_graph_e">Edge Numbers</label>
                <input name="E" type="number" class="form-control graph-param" id="dynamic_graph_e" placeholder="1〜20000" min="1" max="20000" step="1" value="2000" required="required">
              </div>
              <div class="form-group">
                <label for="dynamic_graph_l">New Node Numbers</label>
                <input name="L" type="number" class="form-control graph-param" id="dynamic_graph_l" placeholder="1〜100" min="1" max="100" step="1" value="100" required="required">
              </div>
              <div class="form-group">
                <label for="dynamic_graph_k">New Edge Numbers</label>
                <input name="K" type="number" class="form-control graph-param" id="dynamic_graph_k" placeholder="1〜100" min="1" max="100" step="1" value="100" required="required">
              </div>
              <div class="form-group">
                <label for="dynamic_graph_p">Initial Virus Number (Random)</label>
                <input name="P" type="number" class="form-control graph-param" id="dynamic_graph_p" placeholder="1〜100" min="1" max="100" step="1" value="100" required="required">
              </div>
              <div class="form-group">
                <label for="dynamic_graph_x">The Number To Be Removed</label>
                <input name="X" type="number" class="form-control graph-param" id="dynamic_graph_x" placeholder="1〜100" min="1" max="100" step="1" value="100" required="required">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="generate-button" data-loading-text="Generate">Generate</button>
            <button type="button" class="btn btn-primary" id="add-button" data-loading-text="Add">Add</button>
            <button type="button" class="btn btn-primary" id="del-button" data-loading-text="Del">Delete</button>
          </form>
          <p id="github"><a href="https://github.com/thejourneyofman/DynamicGraph">&copy; 2019 Github </a></p>

          <div id="social">
            <div class="social-list">
              <div class="facebook">
                <div class="fb-like" data-href="https://github.com/thejourneyofman/DynamicGraph" data-width="450" data-show-faces="false" data-send="false" data-layout="button_count"></div>
              </div>
              <div class="twitter">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://github.com/thejourneyofman/DynamicGraph" data-lang="ja">Twitter</a>
              </div>
            </div>
          </div>
        </div>
        <div id="container">
          <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Generating...
          </button>
          <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel generate</button>

          <div id="progress_wrapper" class="d-none">
            <label id="progress_status"></label>
            <div class="progress mb-3">
                <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div id="alert_wrapper"></div>
          <div id="graph-container"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    <script>
      (function (w, d) {
          var s, e = d.getElementsByTagName("script")[0],
              a = function (u, i, delay) {
                  if (!d.getElementById(i)) {
                      s = d.createElement("script");
                      s.src = u;
                      if (i) {s.id = i;}
                      e.parentNode.insertBefore(s, e);
                  }
              };
          a("//platform.twitter.com/widgets.js", "twitter-wjs");
          a("//connect.facebook.net/ja_JP/all.js#xfbml=1", "facebook-jssdk");
      })(this, document);
    </script>
